<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Agregar Usuario</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="estilo.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	crossorigin="anonymous">

</head>
<body class="container">
	<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Agregando usuario</h1>
	<form action="agregarUsuario" method="post">
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label ">Nombre:</label> 
			<div class="col-sm-6">
				<input type="text" name="nombre" class="form-control" placeholder="Nombre" />
			</div>
		</div>
		<div class="form-group row">
			<label for="apellido" class="col-sm-2 col-form-label ">Apellido:</label> 
			<div class="col-sm-6">
				<input type="text" name="apellido" class="form-control" placeholder="Apellido" />
			</div>
			
		</div>
		<div class="form-group row">
			<label for="grupo" class="col-sm-2 col-form-label ">Grupo:</label> 
			<div class="col-sm-6">
				<select th:field="*{grupo}"
				name="grupo"  class="custom-select mr-sm-2" >
					<option value="">--</option>
					<option th:each="grupos : ${grupo}" th:value="${grupos.nombre}"
						th:text="${grupos.nombre}">--</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<input type="submit" value="Aceptare" class="btn btn-primary">
		</div>
		
	</form>
</body>
</html>
